<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hotlink Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:-apple-system,Arial;margin:20px}
input,button{padding:10px;font-size:16px}
.row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
.card{border:1px solid #ccc;border-radius:10px;padding:12px;margin-top:12px}
.list{margin-top:10px}
.item{border:1px solid #ddd;border-radius:8px;padding:10px;margin-bottom:6px}
button{cursor:pointer}
.danger{background:#f5b5b5;color:black;border:1px solid #c33}
textarea{width:100%;height:200px;font-family:monospace}
</style>
</head>
<body>

<h2>Hotlink Builder</h2>

<div class="card">
  <div class="row">
    <input id="first" placeholder="First">
    <input id="last" placeholder="Last">
    <input id="phone" placeholder="Phone">
  </div>
  <button onclick="add()">Add</button>
</div>

<div class="card">
  <div id="list" class="list"></div>
  <button class="danger" onclick="clearAll()">Clear All</button>
</div>

<div class="card">
  <h3>Publish List</h3>
  <p>Copy everything below and paste it into <b>export.html</b> on GitHub.</p>
  <textarea id="export"></textarea>
</div>

<script>
let data = [];

function add(){
  const f=first.value.trim(), l=last.value.trim(), p=phone.value.trim();
  if(!f||!p) return alert("First name & phone required");
  data.push({f,l,p});
  first.value=""; last.value=""; phone.value="";
  render();
}
function clearAll(){ if(confirm("Clear?")){ data=[]; render(); } }

function render(){
  list.innerHTML="";
  data.forEach(x=>{
    list.innerHTML += `<div class=item>${x.f} ${x.l} â€” ${x.p}</div>`;
  });
  buildExport();
}

function buildExport(){
  let html=`<html><head><meta name=viewport content="width=device-width"><style>
  body{font-family:Arial;padding:20px}
  .p{border:1px solid #ccc;padding:12px;margin-bottom:10px;border-radius:8px}
  a{display:inline-block;margin-right:10px;padding:8px 12px;border:1px solid #aaa;border-radius:8px;text-decoration:none;color:black}
  </style></head><body><h2>Contact List</h2>`;

  data.forEach(x=>{
    const num=x.p.replace(/\D/g,"");
    html+=`<div class=p><b>${x.f} ${x.l}</b><br>${x.p}<br>
      <a href="tel:${num}">Call</a>
      <a href="sms:${num}">Text</a></div>`;
  });
  html+="</body></html>";
  export.value=html;
}
</script>

</body>
</html>
